<!DOCTYPE html>
<html>
<head>
<title>Login Noodle-DHBW</title>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<script src="https://kit.fontawesome.com/4776642ff7.js" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fbff00;">
        <a class="navbar-brand" href="#">
            Noodle-DHBW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#">Meine Einkaufsliste</a>
            <a class="nav-link" href="#">Nudelrezepte</a>
          </div>
          <a class="btn btn-primary" href="Login.html" role="button">Login</a>
      </nav>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
